<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NTU - Simulation</title>

    <!-- Bootstrap 4.5  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link href="includes/css/dashboard.css" rel="stylesheet" />
    <link href="includes/js/jquery-ui/jquery-ui.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="includes/js/jquery-ui/jquery-ui.min.js"></script>
    <script src="includes/js/jquery-ui/jquery.ui.touch-punch.min.js"></script>
  </head>
  <body>
    <div id="modal"></div>
    <!-- Top Navbar -->
    <nav
      class="navbar navbar-dark sticky-top bg-company flex-md-nowrap p-0 shadow"
    >
      <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">ABC Inc.</a>
      <button
        class="navbar-toggler position-absolute d-md-none collapsed"
        type="button"
        data-toggle="collapse"
        data-target="#sidebarMenu"
        aria-controls="sidebarMenu"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <p class="short-title w-100 text-white">Human Resource System</p>

      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap text-primary">
          <b> Welcome! John </b>
        </li>
      </ul>
    </nav>

    <!-- Container Fluid -->
    <div class="container-fluid">
      <!-- First row -->
      <div class="row">
        <!-- Sidebar Menu -->
        <nav
          id="sidebarMenu"
          class="col-md-3 col-lg-2 d-md-block sidebar collapse"
        >
          <div class="sidebar-sticky">
            <h5 class="text-align-center text-white">
              Candidates<br />Selection
            </h5>
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="#" id="initial">
                  <span data-feather="more-vertical"></span>
                  <b>Stage 1:</b> Initial <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="substantive">
                  <span data-feather="more-vertical"></span>
                  <b>Stage 2:</b> Substantive
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="discretionary">
                  <span data-feather="more-vertical"></span>
                  <b>Stage 3:</b> Discretionary
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="contingent">
                  <span data-feather="more-vertical"></span>
                  <b>Stage 4:</b> Contingent
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="" id="review">
                  <span data-feather="more-vertical"></span>
                  <b>Summary:</b> Selection Review
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="" id="final">
                  <span data-feather="more-vertical"></span>
                  <b></b> Candidates
                </a>
              </li>
            </ul>
          </div>
        </nav>
        <!-- /.Sidebar Menu -->

        <!-- Main -->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
          <!-- Content -->
          <div id="content" class="row"></div>
          <div class="row pt-4 mb-5" id="button-stage">
            <div class="col-md-6">&nbsp;</div>
            <div class="col-md-3">
              <button
                type="button"
                class="btn btn-sm bg-button btn-block nav-btn"
                id="prev"
              >
                <span data-feather="chevrons-left"></span> PREV
              </button>
            </div>
            <div class="col-md-3">
              <button
                type="button"
                class="btn btn-sm bg-button btn-block nav-btn"
                id="next"
              >
                NEXT <span data-feather="chevrons-right"></span>
              </button>
            </div>
            <input type="hidden" id="counter" value="1" />
            <input type="hidden" id="stage" value="0" />
          </div>
          <!-- /.Content -->
        </main>
        <!-- /.Main -->
      </div>
      <!-- /.First row  -->
    </div>
    <!--  /.container fluid -->

    <!-- Bootstrap 4.5  -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <!-- Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>

    <!-- script and app -->
    <script src="includes/js/app.js"></script>
    <script src="includes/js/global-variables.js"></script>
    <script type="module" src="includes/js/testmain.js"></script>
  </body>
</html>
