<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Class</title>
  </head>
  <body>
    <input type="text" id="chat" placeholder="Type Any Text" />
    <input type="button" id="submit" value="CHAT" />

    <script>
      class Settings {
        chat = [];

        action = {
          pushChat: txt => {
            this.chat.push(txt);
          },
          showChat: () => {
            // return this.chat;
            console.log(this.chat);
          },
        };
      }

      let btn = document.getElementById('submit');
      const Set = new Settings();
      btn.addEventListener('click', () => {
        let txt = document.getElementById('chat').value;
        Set.action.pushChat(txt);
        Set.action.showChat();
        txt = '';
      });
    </script>
  </body>
</html>
