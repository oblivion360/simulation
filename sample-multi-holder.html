<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Codes</title>
  </head>
  <body>
    <div class="col-md-5 bg-holdera p-4 droppableX" id="holderX">
      <div class="choosen-holder choosen-holderX">
        Drag Predictor Here
        <!-- <button
                type="button"
                class="btn btn-block btn-large btn-info choosen"
                id="choosen1"
              >
                Company Experience
              </button> -->
      </div>
    </div>
    <div class="col-md-7 bg-holderb p-4">
      <div class="row">
        <div class="col-md-12 text-center">
          <p class="text-muted">Select the scoring Method</p>
        </div>
        <div class="col-md-6">
          <button
            type="button"
            class="btn btn-block btn-sm bg-button btn-method mininum"
            disabled
            id="minimumX"
            data-method="methodX"
            data-type="minimum"
            data-counter="topdownX"
          >
            Minimum Competency<br />Method
          </button>
        </div>
        <div class="col-md-6">
          <button
            type="button"
            id="topdownX"
            class="btn btn-block btn-sm bg-button btn-method topdown"
            disabled
            data-method="methodX"
            data-type="topdown"
            data-counter="minimumX"
          >
            Top-Down<br />Method
          </button>
        </div>
        <div class="col-md-12 text-center pt-2">
          <div class="form-group">
            <select
              class="form-control method methodX"
              data-predid="0"
              data-pretext=""
              data-type="method"
              data-class="methodX"
            >
              <option value="0" selected>Pls Choose</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
